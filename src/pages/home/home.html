<ion-content padding>
  <h3>Charlotte Garage Sale</h3>
  <h5>Virtual Open House</h5>

  <img src="/assets/imgs/home-screen.png" alt="logo" />

  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="creds.password" name="password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block (click)="login()">Log In</button>
      <h6>-------New User-------</h6>
      <button ion-button block>Sign Up</button>
    </div>

  </form>
 

</ion-content>
